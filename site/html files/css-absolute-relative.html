<!DOCTYPE html>
<html>
<head>
	<title>Floating!</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}

		div{
			/*background-color: black;*/
			border: 1px solid black;
			/*height: 100px;*/
			background-color: blue;
			position: relative;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid white;
			
		}

		#p1{
			position: relative;
			left: 50px;
			background-color: black;
		}
		#p2{
			background-color: green;
			position: absolute;
			top: 0;
			left: 0;
		}

		#p3{
				background-color: red;
		}
	</style>
</head>
<body>

<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
</div>

</body>
</html>
